#### Ajouter un fichier plat
## Pourquoi ajouter un fichier plat dans votre package ?

Ajouter un fichier plat peut servir de plusieurs fa√ßon :

Attention toutefois de ne pas utiliser des noms de r√©pertoire d√©j√† utilis√©s par R par convention comme par exemple `data/`.
